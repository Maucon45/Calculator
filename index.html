<html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>My Calculator</h1>
    <span class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="keypad"></div>
        <div class="controls">
          <button class="btn reset">AC</button>
          <button class="btn toggle-plus-minus">+/-</button>
          <button class="btn percent-operator">%</button>
          <button class="btn operator">&#247;</button>
        </div>
        <div class="controls">
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn operator">X</button>
        </div>
        <div class="controls">
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn num">4</button>
          <button class="btn operator">-</button>
        </div>
        <div class="controls">
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn operator">+</button>
        </div>
        <div class="controls">
          <button class="btn num double-size">0</button>
          <button class="btn num single-size">.</button>
          <button class="btn operator single-size">=</button>
        </div>
      </div>
    </span>

    <script src="script.js"></script>
  </body>
</html>
